<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup Form - Coffee Beans</title>
  <link rel="shortcut icon" href="coffee-icon.png" type="image/x-icon">

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="sinup.css">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Signup Form Section -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container">
      <h2 class="text-center mb-4">Create Account</h2>

      <form action="signup-handler.php" method="POST">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="form-group mb-3">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="signin.html" class="text-primary">Signin</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
